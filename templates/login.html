<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <title>MEBBİS</title>
</head>
<body>
<div class="sidenav">
    <div class="login-main-text">
       <h2>MEBBİS<br> Yönetici Paneli</h2>
       <p></p>
       <img src="/static/mebbisLogo.png" alt="Resim Açıklama" width="250" height="250">
    </div>
 </div>
 <div class="head"></div>
 <div class="main">
    <div class="col-md-6 col-sm-12">
       <div class="login-form">
          <form action="/login" method="POST">
             <div class="form-group">
                <label>Email</label>
                <input type="text" class="form-control" placeholder="Email" name="email">
             </div>
             <div class="form-group">
                <label>Şifre</label>
                <input type="password" class="form-control" placeholder="Şifre" name="password">
             </div>
             <button type="submit" class="btn btn-black">Giriş Yap</button>
          </form>
       </div>
    </div>
 </div>
</body>
</html>
